<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team / Riders</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/team.css">
    <link rel="stylesheet" href="css/desktop-slideshow.css">
</head>

<body>
    <div class="team-section-container">
        <div class="team-header">
            <h1 class="team-title">Team La Isla</h1>
            <p class="team-subtitle">Apoyamos y sponsoreamos atletas del medio local que compartan nuestro estilo de
                vida y nuestra pasión por el deporte</p>
        </div>
        <div class="desktop-slideshow">
            <div class="slideshow-container">
                <img src="images/BannerHome/BanneHome1.jpg" class="slide active" alt="Team Banner 1">
                <img src="images/BannerHome/BanneHome2.jpg" class="slide" alt="Team Banner 2">
                <img src="images/BannerHome/BanneHome3.jpg" class="slide" alt="Team Banner 3">
                <img src="images/BannerHome/BanneHome4.jpg" class="slide" alt="Team Banner 4">
            </div>
            <div class="grid-button-container">
                <a href="#riders-section" class="ver-riders-button">Ver Riders</a>
            </div>
        </div>

        <div class="images-grid">
            <div class="grid-left">
                <img src="images/Grilla/grillaIzquierda.jpg" alt="">
            </div>

            <div class="grid-video">
                <iframe
                    src="https://player.vimeo.com/video/1163387951?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479&amp;autoplay=1&amp;muted=1&amp;loop=1&amp;background=1"
                    width="1080" height="1920" frameborder="0"
                    allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" title="TEAM"
                    style="pointer-events: none;"></iframe>
                <div class="grid-button-container">
                    <a href="#riders-section" class="ver-riders-button">Ver Riders</a>
                </div>
            </div>

            <div class="grid-right">
                <img src="images/Grilla/grillaDerecha.jpg" alt="">
            </div>
        </div>
    </div>

    <div class="riders-accordion" id="riders-section">
        <div id="ridersAccordion">
            <!-- Los riders se generarán dinámicamente con JavaScript -->
        </div>
    </div>

    <script src="js/riders-data.js"></script>
    <script src="js/team.js"></script>
    <script src="js/slideshow.js"></script>
</body>

</html>
